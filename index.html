<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <script src="./js/index.js" type="module" defer></script>

    <title>GitFav</title>
  </head>
  <body>
    <div class="page">
      <main class="hero">
        <header>
          <h1 class="title">{<img src="./image/star.svg" alt="icone de estrelas na cor branca">} GitFav</h1>
          <div class="wrappped">
            <input type="text" name="userGitField" id="userGitField" placeholder="Digite o nome do usuário GitHub que quer favoritar">
            <button class="favButton">
              <img src="./image/bt-star.svg" alt="icone de estela vazada branca">
              Favoritar
            </button>
          </div>
        </header>
        <div class="container-table">
          <table>
            <thead>
              <tr class="top">
                <th>Usuário</th>
                <th>Repositories</th>
                <th>Followers</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody class="bottom">
              <!--  <div class="special">
                  <img src="./image/star-backgroung.svg" alt="">
                  <p>Nenhum favorito ainda</p>
                </div> -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
